opyright" data-v-47658901><small data-v-47658901>©️2022 Masking Tape Mania All Rights Reserved.</small></p></footer></div></div></div><script>window.__NUXT__=function(t,e,a,r){return{layout:"default",data:[{postsData:[{id:"3o7_dln6p",createdAt:t,updatedAt:t,publishedAt:t,revisedAt:t,title:"投稿のテスト",thumbnail:{url:e,height:480,width:640},textarea:"<p>投稿のテストです。</p>"},{id:"vzlvovco6zh",createdAt:a,updatedAt:r,publishedAt:a,revisedAt:r,title:"マスキングテープのサイトを作ってみました。",thumbnail:{url:e,height:480,width:640},postDate:"2022-02-09T14:00:00.000Z",textarea:"<p>Vue.js、Nuxt.jsの学習がてらに趣味のマスキングテープのサイトを作ってみました。<br><br>手帳や文房具が好きで心惹かれたものを次々買っていたら、気づけばそれなりの数になっていたので、このサイトで紹介していきたいと思います。<br><br>マスキングテープと聞くと、一昔前まで女性らしいカワイイものが多かった印象ですが、最近では老若男女楽しめる個性的なものもたくさんあるんです。<br><br>しかし、まだ一般的には『手帳好き』や『文房具好き』というと女性が多く、男性で表明している人は少ない印象。<br><br>なので、このサイトを通してマステ男子、手帳男子と繋がれると嬉しいです。</p>"}]}],fetch:{},error:null,serverRendered:!0,routePath:"/blogs",config:{_app:{basePath:"/",assetsPath:"/static/",cdnURL:null}}}}("2022-06-19T05:45:25.083Z","https://images.microcms-assets.io/assets/1537fe00e9474a6fba59a70e96210b52/2d5a49bc52964fa8b4d06a9d80fa555a/22913580_s.jpg","2022-02-12T14:46:34.480Z","2022-06-19T05:44:31.859Z")</script><script src="/static/cb3f87f.js" defer></script><script src="/static/5fe28d8.js" defer></script><script src="/static/c14d85e.js" defer></script><script src="/static/82bcbd0.js" defer></script><script src="/static/6da69ab.js" defer></script>
